<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="darkModeToggle" /> Dark Mode
    </label>
  </div>

  <h1>Step Tracker</h1>

  <div class="goal-set">
    Set Goal: 
    <input type="number" id="goalInput" placeholder="e.g. 1000" />
    <button onclick="setGoal()">Save</button>
  </div>

  <div class="goal-info">
    Daily Goal: <span id="goal">1000</span> steps
  </div>

  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>

  <div class="steps" id="stepCount">0</div>
  <div class="calories-distance">
    <p>Calories Burned: <span id="calories">0</span> kcal</p>
    <p>Distance: <span id="distance">0</span> km</p>
  </div>
  <div id="motivation"></div>
  <div id="badges"></div>

  <div class="buttons">
    <button onclick="startTracking()">Start</button>
    <button onclick="resetSteps()">Reset</button>
    <button onclick="exportCSV()">Export CSV</button>
  </div>

  <div class="history">
    <h3>Step History</h3>
    <ul id="stepHistory"></ul>
    <canvas id="stepChart" width="400" height="200"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
